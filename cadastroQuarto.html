<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Quartos</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
        font-size: 14px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #007bff;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        text-align: center;
        font-size: 14px;
        color: green;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Quartos</h1>
      <form id="quartoForm">
        <label for="hotel_id">ID do Hotel:</label>
        <input type="number" id="hotel_id" name="hotel_id" required />

        <label for="tipo_quarto">Tipo de Quarto:</label>
        <input type="text" id="tipo_quarto" name="tipo_quarto" required />

        <label for="capacidade">Capacidade:</label>
        <input
          type="number"
          id="capacidade"
          name="capacidade"
          min="1"
          required
        />

        <label for="preco">Pre√ßo por Noite:</label>
        <input type="number" id="preco" name="preco" step="0.01" required />

        <button type="submit">Cadastrar Quarto</button>
      </form>
      <div class="message" id="successMessage">
        Quarto cadastrado com sucesso!
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("quartoForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const quartoData = {
            hotel_id: document.getElementById("hotel_id").value,
            tipo_quarto: document.getElementById("tipo_quarto").value,
            capacidade: document.getElementById("capacidade").value,
            preco: document.getElementById("preco").value,
          };

          fetch("seu_script_quarto.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(quartoData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                form.reset();
                successMessage.style.display = "block";
                setTimeout(() => {
                  successMessage.style.display = "none";
                }, 3000);
              } else {
                alert(data.message);
              }
            })
            .catch((error) =>
              console.error("Erro ao cadastrar quarto:", error)
            );
        });
      });
    </script>
  </body>
</html>
